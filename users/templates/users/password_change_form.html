{% extends 'base.html' %}


{% block content %}
<div class="wrapper">

<h1>Изменение пароля</h1>

<form method="post">
    {% csrf_token %}

    {% for f in form %}
    <p><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</p>
    <div class="form-error">{{ f.errors }}</div>
    {% endfor %}

    <div class="form-error">{{ form.non_field_errors }}</div>

    <button class="btn mt-5" type="submit">Изменить пароль</button>
</form>
</div>
{% endblock %}
